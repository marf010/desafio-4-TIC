<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio 4</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: rgba(165, 230, 145, 0.932);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .text {
      font-size: 2rem;
      font-weight: 600;
      color: rgb(19, 112, 10);
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }

    .text.first-text {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .text.sec-text {
      border-right: 3px solid rgba(83, 54, 10, 0.911);
      animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn-continuar {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }

    .btn-continuar:hover {
      background-color: #45a049;
    }

    .questao-container {
      display: none;
      margin-top: 40px;
      width: 100%;
    }

    .questao-container strong {
      font-size: 1.75rem;
      display: block;
      margin-bottom: 10px;
    }

    .questao-container p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .questao-container button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0d6502;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .questao-container button:hover {
      background-color: #14890b;
    }

    .questao-container input[type="checkbox"] {
      margin-right: 8px;
    }

    .feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .parabens-screen {
      display: none;
      font-size: 2rem;
      color: #0d6502;
      margin-top: 20px;
      animation: fadeIn 2s;
    }

    .codigo-final {
      display: none;
      font-size: 1.5rem;
      color: #0d6502;
      margin-top: 20px;
      animation: fadeIn 2s;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .text.first-text {
        font-size: 1.8rem;
      }

      .text {
        font-size: 1.4rem;
      }

      .btn-continuar,
      .questao-container button {
        font-size: 0.9rem;
        padding: 10px 16px;
      }

      .questao-container strong {
        font-size: 1.5rem;
      }

      .questao-container p {
        font-size: 1rem;
      }

      .feedback {
        font-size: 1rem;
      }

      .parabens-screen {
        font-size: 1.5rem;
      }

      .codigo-final {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

    function verificarMultipla() {
  const checkboxes = document.querySelectorAll('#respostas input[type="checkbox"]:checked');
  const respostasSelecionadas = Array.from(checkboxes).map(cb => cb.value);
  const respostasCorretas = ["Quercus robur", "Lactuca serriola"];

    feedback.style.color = "green";

    setTimeout(() => {

        text.textContent = "As pr√≥ximas 3 quest√µes v√£o incluir temas de conhecimento geral!!";
        mensagemMostrada = true;

        setTimeout(() => {

          mostrarQuestaoCultural1();
        }, 3000);
      } else {
        questaoContainer1.style.display = "block";
        mostrarQuestaoCultural1();
      }

  } else {

}

        <button onclick="responderCultural1('Realizar o processo de fotoss√≠ntese')">Realizar o processo de fotoss√≠ntese</button>

    function responderCultural2(resposta) {
      if (resposta === "Raiz") {

        <button onclick="responderCultural3('Armazenar oxig√™nio')">Armazenar oxig√™nio</button>
        <button onclick="responderCultural3('Sustentar a planta e transportar subst√¢ncias')">Sustentar a planta e transportar subst√¢ncias</button>
        <button onclick="responderCultural3('Produzir flores')">Produzir flores</button>
      `;

    }

    function responderCultural3(resposta) {
      if (resposta === "Sustentar a planta e transportar subst√¢ncias") {
        feedback.textContent = "‚úîÔ∏è Exato! O caule sustenta a planta e transporta √°gua, sais e nutrientes. üåø";
        feedback.style.color = "green";

    textLoad();
  </script>
</body>
</html>
